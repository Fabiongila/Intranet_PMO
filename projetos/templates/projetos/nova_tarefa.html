{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block content %}
  
  <div class="content">
    <h2>Nova Tarefa para: {{ projeto.nome }}</h2>
    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        {{ form_nt.as_p }}
      </div>
      <button type="submit">Salvar Tarefa</button>
    </form>
    <a href="{% url 'detalhes_projeto' projeto.id %}">Voltar</a>
  </div>
{% endblock %}
