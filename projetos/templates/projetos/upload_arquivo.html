{% extends 'base.html' %}
{% block content %}

<h2>Upload de Arquivo - {{ projeto.nome }}</h2>
<div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form_aq.as_p }}
    <button type="submit">Enviar</button>
  </form>
  <a href="{% url 'detalhes_projeto' projeto.id %}">Voltar</a>
</h2>
{% endblock %}
