{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    {{ form.username.label_tag }}<br>
    {{ form.username }}
  </div>
  <div>
    {{ form.password.label_tag }}<br>
    {{ form.password }}
  </div>
  <button type="submit">Entrar</button>
</form>
<p>NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
{% endblock %}
