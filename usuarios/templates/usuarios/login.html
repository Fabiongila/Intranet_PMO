{% comment %} {% extends 'base.html' %} {% endcomment %}
{% load static %}
{% block content %}

  <div class="container">
    <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.username.label_tag }}<br>
      {{ form.username }}
    </div>
    <div>
      {{ form.password.label_tag }}<br>
      {{ form.password }}
    </div>
    <button type="submit">Entrar</button>
  </form>
  <p>NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
  </div>

<style>
  body{
    {% comment %} Coloca a imagem de fundo abaixo {% endcomment %}
    {% comment %} background-image: url(/static/background.png); {% endcomment %}
    background-size: 100%;
    background-repeat: no-repeat;
  }
  /*TELA AUTH LOGIN-REGISTRAR*/
  .container{
      text-align: center;
      background-color: white;
      border-radius: 4px;
      padding: 1%;
      margin-left: 30%;

      width: 40%;
      padding-bottom: 3%;

      background-color: rgba(0, 0, 0, 0.2);

  }
  .container h2{

      color: #002;
  }

  .container button{

  }
  .container a{

</style>



{% endblock %}
